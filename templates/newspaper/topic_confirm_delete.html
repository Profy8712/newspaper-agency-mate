{% extends "newspaper/../base.html" %}

{% block title %}Delete Topic{% endblock %}

{% block content %}
    <h1 class="mb-4">Delete Topic</h1>

    <p>Are you sure you want to delete the topic <strong>"{{ topic.name }}"</strong>?</p>
    <p class="text-danger">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'newspaper:topic-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
